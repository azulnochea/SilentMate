<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SilentMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SilentMate</h1>

  <section id="schedule">
    <h2>Set Silent Schedule</h2>
    <input type="time" id="start-time">
    <input type="time" id="end-time">
    <button id="add-schedule">Add</button>
    <ul id="schedule-list"></ul>
  </section>

  <section id="status">
    <h2>Current Status</h2>
    <p id="status-text">
	{% if is_silent %}
	    You are currently in <strong>silent mode</strong>!
	{% else %}
	    You are currently in <strong>sound mode</strong>!
	{% endif %}
    </p>
  </section>

  <section id="manual-setting">
    <h2>Manual Settings</h2>
    <form action="/set_manual" method="POST">
        <input type="radio" name="mode" value="silent" id="silent" checked>
	<label for="silent">Silent Mode</label><br>
	<input type="radio" name="mode" value="sound" id="sound">
	<label for="sound">Sound Mode</label><br>
	<button type="submit">Storage</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
