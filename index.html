<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SilentMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SilentMate</h1>

  <section id="schedule">
    <h2>Set Silent Schedule</h2>
    <input type="time" id="start-time">
    <input type="time" id="end-time">
    <button id="add-schedule">Add</button>
    <ul id="schedule-list"></ul>
  </section>

  <section id="status">
    <h2>Current Status</h2>
    <p id="status-text">Normal Mode</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
